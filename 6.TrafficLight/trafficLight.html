<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="trafficLight.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container p-3">
        <h1 class="text-center heading">Traffic Light</h1>
        <div class="d-flex flex-row justify-content-center p-5">
            <div class="d-flex flex-column p-5">
                <button onclick="onStop()" class="button mb-4" id="stopButton">Stop</button>
                <button onclick="onReady()" class="button mb-4" id="readyButton">Ready</button>
                <button onclick="onGo()" class="button" id="goButton">Go</button>
            </div>
            <div class="signal-container bg-dark pl-4">
                <div class="signal-light1 mt-5 mb-4 " id="stopLight"></div>
                <div class="signal-light2 mb-4" id="readyLight"></div>
                <div class="signal-light3" id="golight"></div>
            </div>
        </div>
    </div>
    <script src="trafficLight.js"></script>
</body>
